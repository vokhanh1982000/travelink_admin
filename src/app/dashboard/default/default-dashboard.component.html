    <div class="col-md-12 col-lg-12">
        <nz-card>
            <div class="d-flex justify-content-between align-items-center">
                <h5>Top Tour</h5>
                <div>
                    <a nz-button nzType="default" nzSize="small">View All</a>
                </div>
            </div>
            <div class="m-t-30">
                <nz-table #productTable [nzData]="topTours" [nzShowPagination]="false" class="no-border-last">
                    <thead>
                        <tr>
                            <th>Tour</th>
                            <th>Orders</th>
                            <th>Profit</th>
                            <th>Customer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of topTours">
                            <td>
                                <div class="d-flex align-items-center">
                                    <nz-avatar nzShape="square"  nzIcon="picture" [nzSrc]="item.images[0].image"></nz-avatar>
                                    <span class="m-l-10">{{item.name}}</span>
                                </div>
                            </td>
                            <td>{{item.orderCount}}</td>
                            <td>{{item.profit | number:'3.0-5'}}VND</td>
                            <td>
                                {{item.customer}}
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </nz-card>
    </div>
</div>
